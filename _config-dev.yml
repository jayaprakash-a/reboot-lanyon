# Source and destination folder
source      : source
destination : public_html

# Site info
title       : Reboot lanyon
description : "Demo site for Reboot lanyon theme"
tagline     : "Learner"
baseurl     : ""
url         : https://sonapraneeth-a.github.io
favicon     :
lang        : en-us
version     : 2.0.0-alpha.1 # Please use semantic versioning (semver.org)
repository  : sonapraneeth-a.github.io/reboot-lanyon
environment : "development"
build       : "jekyll"

# Site config
flat        : true
skin        : base-01

# SEO
logo:
social:
    name: Sona Praneeth Akula
    links:
    - https://twitter.com/sonapraneeth_a
    - https://www.facebook.com/sonapraneeth.akula/
    - https://www.linkedin.com/in/sona-praneeth-akula
    - https://github.com/sonapraneeth-a
twitter:
    username: sonapraneeth_a

# Site settings
collections_dir : _collections
plugins_dir     : _plugins
layouts_dir     : _layouts
data_dir        : _data
includes_dir    : _includes
posts_dir       : _posts
plugins:
    - jekyll-paginate-v2
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-last-modified-at
    - mm-jekyll-prism
    - jemoji
    - jekyll-seo-tag
    - jekyll-typogrify
    - jekyll-figure
    - jekyll-gist
    - pygments
    - jekyll-tidy
    #- html-proofer
markdown: kramdown
kramdown:
    auto_ids           : true
    entity_output      : as_char
    toc_levels         : 1..4
    smart_quotes       : lsquo,rsquo,ldquo,rdquo
    input              : GFM
    hard_wrap          : false
    footnote_nr        : 1
    show_warnings      : true
    syntax_highlighter : rouge
sass:
    style         : compressed
    sass_dir      : _sass
highlighter       : rouge
timezone          : Asia/Kolkata
encoding          : "utf-8"
markdown_ext      : "markdown,mkdown,mkdn,mkd,md"

post:
    related         : true
    comments        : true
    sharing         : true
    comments_plugin : disqus
words_per_minute    : 180

permalink           : '/blog/:year/:month/:day/:title/'

pagination:
    enabled      : true
    collection   : 'posts'
    per_page     : 5
    title        : ':title | Page :num of :max'
    permalink    : '/:num/'
    sort_field   : 'date'
    sort_reverse : true
    trail:
        before : 1
        after  : 2


autopages:
    enabled: false

# Old Jekyl paginate plugin
# paginate: 5
# paginate_path: '/blog/:num'
# permalink: '/blog/:year/:month/:day/:title/'

future      : true
show_drafts : true
incremental : true


collections:
    pages:
        output: true
        permalink: /:slug
    posts:
        output: true
        permalink: /blog/:year/:month/:day/:title/
    projects:
        output: true
        permalink: /:collection/:path/

