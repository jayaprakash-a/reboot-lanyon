# Exclude these files from your production _site
exclude:
    - LICENSE
    - README.md
    - TODO.md
    - REFERENCES.md
    - Gemfile
    - Gemfile.lock
    - package.json
    - package-lock.json
include:
    - .htaccess
    - _collections

jekyll_tidy:
    exclude: [""]
    ignore_env:
    compress_html: false


# Defaults
defaults:
    # _posts
    - scope:
          path: ""
          type: posts
      values:
          layout: single
          author_profile: true
          read_time: true
          share: true
          related: true
    # _algorithms
    - scope:
          path: "_algorithms"
          type: algorithms
      values:
          layout: collection
          author_profile: true
          share: true
          publish: true
          comments: true
          related: true
    # _pages
    - scope:
          path: "_pages"
          type: pages
      values:
          layout: default
          author_profile: true

