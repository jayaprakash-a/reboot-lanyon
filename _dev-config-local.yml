pagination:
    enabled      : true
    collection   : "posts"
    per_page     : 2
    title        : ":title | Page :num of :max"
    permalink    : "/:num/"
    sort_field   : "date"
    sort_reverse : true
    trail:
        before : 2
        after  : 2

autopages:
    enabled: false

# Old Jekyl paginate plugin
# paginate: 5
# paginate_path: "/blog/:num"
# permalink: "/blog/:year/:month/:day/:title/"

future      : true
show_drafts : true
incremental : true

collections:
    index-pages:
        output: true
        permalink: /:slug/
    posts:
        output: true
        permalink: /blog/:year/:month/:day/:title/
    projects:
        output: true
        permalink: /:collection/:path/
    seasons:
        output: true
        label: Seasons
        permalink: /collections/:collection/:path/
    planets:
        output: true
        label: Planets
        permalink: /collections/:collection/:path/

google_analytics_token : "UA-90733014-1" # leave blank if you don't want google analytics
disqus_short_name      : "sonapraneethakula" # leave blank if you don't want disqus
staticman:
    branch             : "reboot-lanyon"

webmaster_verifications:
    google: -RmPuAcL0rqC5SPAGz0s2KbMQETk08-zni-fkB2aQuQ
    bing:
    alexa:
    yandex:
    baidu:

# Exclude these files from your production _site
exclude:
    - LICENSE
    - README.md
    - TODO.md
    - REFERENCES.md
    - Gemfile
    - Gemfile.lock
    - package.json
    - package-lock.json
include:
    - .htaccess
    - _collections

jekyll_tidy:
    exclude: [""]
    ignore_env:
    compress_html: false


# Defaults
defaults:
    # _posts
    - scope:
          path: ""
          type: posts
      values:
          layout: post
          excerpt_separator: <!--more-->
          author_profile: true
          read_time: true
          sharing: true
          publish: false
          related: true
          comments: true
          toc: true
          toc_label: Table of Contents
          toc_icon: table
    # _seasons
    - scope:
          path: "_seasons"
          type: seasons
      values:
          layout: collection
          excerpt_separator: <!--more-->
          author_profile: true
          read_time: true
          sharing: true
          publish: false
          related: true
          comments: true
          toc: true
          toc_label: Table of Contents
          toc_icon: table
    # _planets
    - scope:
          path: "_planets"
          type: planets
      values:
          layout: collection
          excerpt_separator: <!--more-->
          author_profile: true
          read_time: true
          sharing: true
          publish: false
          related: true
          comments: true
          toc: true
          toc_label: Table of Contents
          toc_icon: table
    # _index-pages
    - scope:
          path: "_index-pages"
          type: pages
      values:
          layout: default
          excerpt_separator: <!--more-->
          author_profile: true
          read_time: true
          sharing: true
          publish: false
          related: true
          comments: true
          toc: true
          toc_label: Table of Contents
          toc_icon: table

