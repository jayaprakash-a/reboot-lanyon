# Source and destination folder
source      : source
destination : public_html

# Site info
title       : Reboot lanyon
description : "Demo site for Reboot lanyon theme"
tagline     : "Learner"
baseurl     : ""
url         : https://sonapraneeth-a.github.io
favicon     :
lang        : en-us
version     : 2.1.0 # Please use semantic versioning (semver.org)
repository  : sonapraneeth-a.github.io/reboot-lanyon
environment : "development"
build       : "jekyll"

# Site config
flat        : true
skin        : base-01
sidebar:
    display  : push # push, overlay
    position : left # Currently set it from _base-01.scss
progress_bar:
    color    : red
    progress : aqua
    show     : false

# SEO
logo:
social:
    name: Sona Praneeth Akula
    links:
        - https://twitter.com/sonapraneeth_a
        - https://www.facebook.com/sonapraneeth.akula/
        - https://www.linkedin.com/in/sona-praneeth-akula
        - https://github.com/sonapraneeth-a
twitter:
    username: sonapraneeth_a

# Site settings
collections_dir : _collections
plugins_dir     : _plugins
layouts_dir     : _layouts
data_dir        : _data
includes_dir    : _includes
posts_dir       : _posts
plugins:
    - jekyll-paginate-v2
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-last-modified-at
    - mm-jekyll-prism
    - jemoji
    - jekyll-seo-tag
    - jekyll-typogrify
    - jekyll-figure
    - jekyll-gist
    - pygments
    - jekyll-tidy
    #- html-proofer
markdown: kramdown
kramdown:
    auto_ids           : true
    entity_output      : as_char
    toc_levels         : 1..4
    smart_quotes       : lsquo,rsquo,ldquo,rdquo
    input              : GFM
    hard_wrap          : false
    footnote_nr        : 1
    show_warnings      : true
    syntax_highlighter : rouge
sass:
    style         : compressed
    sass_dir      : _sass
highlighter       : rouge
timezone          : Asia/Kolkata
encoding          : "utf-8"
markdown_ext      : "markdown,mkdown,mkdn,mkd,md"

post:
    related         : true
    comments        : true
    sharing         : true
    comments_plugin : disqus
words_per_minute    : 180

permalink           : "/blog/:year/:month/:day/:title/"

#autopages:
