<nav class="navbar" role="navigation">
<div class="container">
  <div class="navbar-content">
    <h1 class="navbar-header"><a href="{{site.baseurl}}{{site.menu[0].url}}">{{site.title}}</a></h1>
    <ul class="navbar-menu">
    {% for menu in site.menu %}
      <li class="{% if menu.sublinks %}navbar-dropdown{% endif %}
                  {% if menu.url != '/' and page.url contains menu.url %}
                  active
                  {% elsif page.url == menu.url %}
                  active
                  {% endif %} navbar-menu-item">
        <span style="display:inline-block;">
          <a href="{{site.baseurl}}{{menu.url}}">
            <i class="fa fa-{{menu.icon}}"></i>&nbsp;{{menu.title}}
          </a>
        </span>
        {% if menu.sublinks %}
        <span class="dropdown-icon">
          <a style="padding:0rem 0.1rem;">
          <i class="fa fa-caret-down fa-fw"></i>
          </a>
        </span>
        {% endif %}
        {% if menu.sublinks %}
        <ul class="navbar-dropdown-menu">
          {% for sublink in menu.sublinks %}
          <li>
            <a href="{{site.baseurl}}{{sublink.url}}">
              <i class="fa fa-{{sublink.icon}}"></i>&nbsp;{{sublink.title}}
            </a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
</nav>
