<div class="switch-position no-print">
  <label class="switch">
    <img src="{{site.baseurl}}/assets/sun.svg"
         width="20px" height="20px"
         alt="Light theme"
         style="position: absolute; left: 5px; z-index: 100; bottom: 4px;"/>
    <img src="{{site.baseurl}}/assets/moon.svg"
         width="20px" height="20px"
         alt="Dark theme"
         style="position: absolute; right: 5px; z-index: 100; bottom: 4px;"/>
    <input type="checkbox"
            name="theme-switch"
            {% if site.data.config.skin == 'light' %}checked{% endif %}>
    <span class="slider round"></span>
  </label>
  {% comment %}
  <div style="position: relative; display: inline-block; text-align: left; opacity: 1; direction: ltr; border-radius: 14px; transition: opacity 0.25s ease 0s; touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); user-select: none;"><div class="react-switch-bg" onclick="change_theme()" style="height: 28px; width: 56px; margin: 0px; position: relative; background: rgb(242, 238, 80); border-radius: 14px; cursor: pointer; transition: background 0.25s ease 0s;"><div style="height: 28px; width: 30px; position: relative; opacity: 0; pointer-events: none; transition: opacity 0.25s ease 0s;"><svg x="2px" y="2px" width="18px" height="18px" viewBox="0 0 24 24" style="margin: 5px 5px 5px 7px;"><path d="M19.79,2.97c-1.85-1.63-4.06-2.59-6.34-2.89 c0.12,0.1,0.24,0.18,0.36,0.28c4.14,3.65,4.54,9.97,0.89,14.11c-3.65,4.14-9.97,4.54-14.11,0.89c-0.11-0.1-0.22-0.21-0.33-0.32 c0.59,2.22,1.81,4.29,3.66,5.92c4.97,4.38,12.55,3.9,16.94-1.07S24.76,7.35,19.79,2.97z" style="fill: rgb(239, 195, 30); stroke: rgb(239, 195, 30); stroke-width: 0.25; stroke-miterlimit: 10;"></path></svg></div><div style="height: 28px; width: 30px; position: absolute; opacity: 1; right: 0px; top: 0px; pointer-events: none; transition: opacity 0.25s ease 0s;"><svg x="0px" y="0px" width="18px" height="18px" viewBox="0 0 23.17 23.17" style="margin: 5px 4px 4px 5px;"><circle cx="11.58" cy="11.58" r="8" style="fill: rgb(240, 73, 35); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></circle><polygon points="17.25,1.77 17.25,5.77 13.78,3.77 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="21.4,5.92 19.4,9.38 17.4,5.92 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="22.92,11.58 19.45,13.58 19.45,9.58 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="21.4,17.25 17.4,17.25 19.4,13.78 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="17.25,21.4 13.78,19.4 17.25,17.4 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="11.58,22.92 9.58,19.45 13.58,19.45 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="5.92,21.4 5.92,17.4 9.38,19.4 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="1.77,17.25 3.77,13.78 5.77,17.25 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="0.25,11.58 3.71,9.58 3.71,13.58 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="1.77,5.92 5.77,5.92 3.77,9.38 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="5.92,1.77 9.38,3.77 5.92,5.77 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon><polygon points="11.58,0.25 13.58,3.71 9.58,3.71 " style="fill: rgb(246, 140, 33); stroke: rgb(246, 140, 33); stroke-width: 0.25; stroke-miterlimit: 10;"></polygon></svg></div></div><div class="react-switch-handle" style="height: 26px; width: 26px; background: rgb(255, 255, 255); display: inline-block; cursor: pointer; border-radius: 50%; position: absolute; transform: translateX(1px); top: 1px; outline: 0px; border: 0px; transition: background-color 0.25s ease 0s, transform 0.25s ease 0s, box-shadow 0.15s ease 0s;"></div><input type="checkbox" name="theme-switch" {% if site.data.config.skin == 'light' %}checked{% endif %} role="switch" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px;"></div>
  {% endcomment %}
</div>
