<!-- SEO Tags -->
{% comment %}
{% seo %}
{% endcomment %}
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">
<!-- Open Graph -->
<meta property="og:locale" content="en_us" />
<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
<meta property="og:url" content="{{site.baseurl}}{{page.url}}" />
<meta property="og:image" content="{{site.baseurl}}/favicon.ico" />
<meta property="og:site_name" content="Reboot lanyon" />
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 150 | escape }}" />
<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{site.author.usernames.twitter}}" />
<meta name="twitter:creator" content="@{{site.author.name}}" />
<!-- Site Verification -->
<meta name="google-site-verification" content="{{site.webmaster_verifications.google}}" />
<!-- Structured Data -->
<script type="application/ld+json">
{
    "@context"     : "http://schema.org",
    "@type"        : "WebSite",
    "name"         : "{{site.author.name}}",
    "author"       : {"@type":"Person","name":"{{site.author.name}}"},
    "url"          : "{{site.baseurl}}{{page.url}}",
    "headline"     : "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
    "dateModified" : "{{last_modified_at}}",
    "sameAs"       : ["{{site.author.contact.twitter}}", "{{site.author.contact.facebook}}" , "{{site.author.contact.linkedin}}", "{{site.author.contact.github}}"],
}
</script>
<!-- Meta Tags -->
<meta name="author" content="Sona Praneeth Akula" />
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 150 | escape }}">
