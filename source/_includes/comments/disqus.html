{% unless page.comments == false %}
<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_short_name = '{{site.disqus_short_name}}';
  var disqus_identifier = "{{site.disqusid}}{{ page.url | replace:'index.html','' }}";
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_short_name + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<!--<script id="dsq-count-scr" src="//sonapraneethakula.disqus.com/count.js" async></script>-->
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% else %}
<p><em>Comments are closed. If you have a question concerning the content of this page, please feel free to <a href="{{ site.url }}{{ site.baseurl }}/contact/">contact me</a>.</em></p>
{% endunless %}
