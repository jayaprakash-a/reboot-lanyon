<div class="pager">
{% if page.previous.url %}
    <a class="post-page previous-post" href="{{ page.previous.url | relative_url }}">
        {{ page.previous.title | markdownify | remove: '<p>' | remove: '</p>' }}<!--Previous-->
    </a>
{% else %}
    <a class="post-page previous-post hidden">Previous</a>
{% endif %}
{% if page.next.url %}
    <a class="post-page next-post" href="{{ page.next.url | relative_url }}">
        {{ page.next.title | markdownify | remove: '<p>' | remove: '</p>' }}<!--Next-->
    </a>
{% else %}
    <a class="hidden post-page next-post">Next</a>
{% endif %}
</div>
